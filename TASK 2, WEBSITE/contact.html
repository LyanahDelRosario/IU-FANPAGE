    <header>
        <div class="bar">
            <div class="line"></div>
            <div class="line"></div>

        <nav class="nav-bar">
            <ul>
                <li><a href="index.html">HOME</a></li>

                <li><a href="about.html">ABOUT</a></li>
                <li><a href="contact.html" class="active">CONTACT</a></li>
            </ul>
        </nav>
        <!--Social Media Accounts-->
        <div class="socialtop">
            <div class="top-social">
                <a href="https://www.facebook.com/iu.loen/"><i class="fa fa-facebook"></i></a>
                <a href="https://twitter.com/IU_Official"><i class="fa fa-twitter"></i></a>

    <div class="logo">
        <div class="iulogo">
            <img src="Photos/iulogo.png" alt="iulogo">
        </div>
    </div>

    <!--Contact Form-->
    <div class="container">
        <form id="myForm">
            <div class="box">
                <h3>Get in Touch</h3>

                
                <ul class="error-list" id="errorList"></ul>

                <div class="name">
                    <input type="text" placeholder="Name" id="name" required>
                </div>
                <div class="email">
                    <input type="email" placeholder="Email" id="email" required>
                </div>
                <div class="message-box">
                    <textarea id="message" cols="20" rows="5" placeholder="Message" required></textarea>
                </div>
                <div class="button">
                    <input type="button" value="Send" id="submit">
                </div>
                <div class="message">
                    <div class="success" id="success">Your Message Successfully Sent!</div>
                    <div class="danger" id="danger">Fields Can't be Empty!</div>
                </div>
            </div>
        </form>
    </div>

    <script src="Javascript/validation.js"></script>
